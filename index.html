
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap-icons/font/bootstrap-icons.min.css">
  <script src="/assets/js/app.js" defer></script>
</head>
<body>
  <div class="wa-container">
    
<aside id="sidebar" class="sidebar">
  <div class="sidebar-header"><span>Vira AI-onlineSHOP</span>
  <button id="togglexSidebar" class="header-x" title="Hapus"><i class="bi bi-x-circle"></i></button></div>
  <div class="sidebar-search">
    <input type="text" id="chat-search" placeholder="Cari atau mulai chat baru" />
  </div>
  <div class="sidebar-tabs">
    <button class="sidebar-tab active">Semua</button>
    <button class="sidebar-tab">Favorit</button>
    <button class="sidebar-tab">Grup</button>
  </div>
   <div id="sidebar-produk-list"></div>
<button id="logoutUserBtn" class="btn btn-outline-light btn-sm">
  <i class="bi bi-box-arrow-right"></i> Logout
</button>
</aside>
    <main class="main">
      
<header class="main-header">
  <div class="main-header-left">
  <img class="main-avatar" src="https://i.imgur.com/FYv9Z6k.jpg" alt="VIRA-AI" />
    <div class="chat-header">
      <div class="main-title">VIRA - Asisten AI</div>
      <div class="chat-status" id="chatStatus">Online</div>
    </div>
  </div>
  <div class="main-actions">
  <div id="chat-header-tools" class="chat-header-tools"></div>
    <span id="menuDropdown" title="Menu" style="cursor: pointer;"><i class="bi bi-three-dots-vertical"></i></span>
<div id="menuDropdownList" class="dropdown-menu-custom d-none">
  <button id="loginUserBtn"><i class="bi bi-person-circle"></i> Login User</button>
  <button id="loginAdminBtn"><i class="bi bi-key-fill"></i> Login Admin</button>
</div>
  </div>
</header>

      
<div class="chat-body" id="chat-output"></div>

      <small id="limit-indicator" class="text-muted ms-2" style="
    font-weight: 500;
    font-size: 14px;
    margin: 10px;
    width: fit-content;
"></small>

<footer class="main-footer">
  <button id="tongSampah" class="footer-tong" title="Hapus"><i class="bi bi-trash3-fill"></i></button>
  <button id="toggleSidebar" class="footer-plus" title="sidebar"><i class="bi bi-list"></i></button>
  <input class="footer-input" type="text" id="message-input" placeholder="Ketik pesan" />
  <button id="mic-btn" type="button" class="footer-mic" title="Voice"><i class="bi bi-mic-fill"></i></button>
  <button id="send-btn" type="submit" class="footer-send" title="send"><i class="bi bi-send-fill"></i></button>
</footer>

    </main>
  </div>
  <script type="module" src="/assets/js/vira.js"></script>
</body>
</html>
