<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIRA CMS Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-light p-4">
  <h1 class="mb-4">🛠️ VIRA - CMS Produk Toko</h1>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    
  <form id="produk-form" class="="mb-4">
    <div class="mb-2">
      <input type="text" id="slug" class="form-control" placeholder="Slug produk (unik)" required />
    </div>
    <div class="mb-2">
      <input type="text" id="nama" class="form-control" placeholder="Nama produk" required />
    </div>
    <div class="mb-2">
      <input type="number" id="harga" class="form-control" placeholder="Harga (dalam Rupiah)" required />
    </div>
    <div class="mb-2">
      <input type="text" id="gambar" class="form-control" placeholder="URL gambar produk" />
    </div>
    <div class="mb-2">
      <input type="text" id="link" class="form-control" placeholder="Link beli (Tokomu, Shopee, dll)" />
    </div>
    <div class="mb-2">
      <input type="text" id="tags" class="form-control" placeholder="Tag (pisah koma, ex: sepatu, murah)" />
    </div>
    <div class="mb-2">
      <textarea id="deskripsi" class="form-control" rows="2" placeholder="Deskripsi singkat"></textarea>
    </div>
    <button class="btn btn-success w-100" type="submit">💾 Simpan Produk</button>
  </form>

  <div id="produk-list" class="row mt-4 gy-3"></div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
